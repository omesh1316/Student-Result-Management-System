<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - Result Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-2xl font-bold">ğŸ“š RMS</a>
                <a href="index.html" class="hover:text-blue-200">Back to Home</a>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="w-full max-w-md">
            <!-- Login Card -->
            <div class="bg-white rounded-lg shadow-2xl overflow-hidden">
                <!-- Header -->
                <div class="bg-gradient-to-r from-blue-500 to-blue-600 text-white p-8">
                    <h1 class="text-3xl font-bold">Teacher Login</h1>
                    <p class="text-blue-100 mt-2">ğŸ‘¨â€ğŸ« Manage student marks</p>
                </div>

                <!-- Form -->
                <form id="loginForm" class="p-8">
                    <!-- Teacher ID -->
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-semibold mb-2">Teacher ID</label>
                        <input 
                            type="text" 
                            id="teacherId" 
                            placeholder="Enter your teacher ID" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            required
                        >
                    </div>

                    <!-- Password -->
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="Enter your password" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            required
                        >
                    </div>

                    <!-- Error Message -->
                    <div id="errorMessage" class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-600 text-sm hidden"></div>

                    <!-- Success Message -->
                    <div id="successMessage" class="mb-4 p-3 bg-green-50 border border-green-200 rounded-lg text-green-600 text-sm hidden"></div>

                    <!-- Login Button -->
                    <button 
                        type="submit" 
                        class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition mb-4"
                    >
                        Login
                    </button>
                </form>

                <!-- Demo Info -->
                <div class="bg-blue-50 border-t border-gray-200 px-8 py-6">
                    <p class="text-xs text-gray-600 mb-2"><strong>Demo Credentials:</strong></p>
                    <p class="text-xs text-gray-600">Teacher ID: <code class="bg-gray-100 px-2 py-1 rounded">T001</code></p>
                    <p class="text-xs text-gray-600">Password: <code class="bg-gray-100 px-2 py-1 rounded">pass123</code></p>
                </div>
            </div>

            <!-- Back to Home Link -->
            <div class="text-center mt-6">
                <a href="index.html" class="text-blue-600 hover:text-blue-800 font-semibold">â† Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const teacherId = document.getElementById('teacherId').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:5000/api/teacher/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        teacher_id: teacherId,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    successMessage.textContent = 'Login successful! Redirecting...';
                    successMessage.classList.remove('hidden');
                    
                    // Store teacher data in localStorage
                    localStorage.setItem('teacherId', data.teacher_id);
                    localStorage.setItem('teacherName', data.teacher_name);
                    localStorage.setItem('subject', data.subject);
                    
                    setTimeout(() => {
                        window.location.href = 'teacher_dashboard.html';
                    }, 1000);
                } else {
                    errorMessage.textContent = data.message || 'Login failed. Please check your credentials.';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                errorMessage.textContent = 'Error connecting to server. Please try again.';
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
